name: CI Infrastructure Service

on:
  push:
    branches: [ "test" ]
    paths:
      - 'infra-service/**'
      - 'build.gradle'
      - '.github/workflows/infra.yml'
      - 'kubernetes/infra*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # gradlew 파일에 실행 권한을 부여합니다 (리눅스 환경 필수)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 1. Gradle 빌드 (./ 를 붙여야 리눅스에서 실행됩니다)
      - name: Build with Gradle
        run: ./gradlew :infra-service:build -x test

      # 2. AWS 자격 증명 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 3. ECR 로그인
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4. Docker 이미지 빌드 및 푸시
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: argocd/infra-service  #
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f infra-service/Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

        # 5. Kubernetes Manifest 파일 업데이트 (태그 자동 변경)
      - name: Update Kubernetes resources
        run: |
          # sed 명령어로 deployment 파일의 이미지 태그 부분을 변경합니다.
          # 주의: infra-deployment.yaml 파일 내 이미지 경로와 형식이 일치해야 합니다.
           sed -i "s|image: .*|image: ${{ env.IMAGE }}|g" kubernetes/infra-deployment.yaml
        # 6. 변경된 YAML을 Git에 다시 Push
      - name: Commit and push changes
        run: |
           git config --global user.email "github-actions@github.com"
           git config --global user.name "github-actions"
           git add kubernetes/infra-deployment.yaml
           git commit -m "Update image tag to ${{ github.sha }} [skip ci]" # [skip ci]를 넣어 무한 루프 방지
           git push
