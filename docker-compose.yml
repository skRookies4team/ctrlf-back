services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: platform-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d db"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  keycloak-db:
    image: postgres:16-alpine
    container_name: keycloak-postgres
    environment:
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=keycloak
      - POSTGRES_DB=keycloak
    volumes:
      - kc-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 15s
      timeout: 5s
      retries: 40
      start_period: 120s
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: platform-keycloak
    ports:
      - "8090:8080"
    volumes:
      - ./keycloak-realms:/opt/keycloak/data/import:ro
      - ./keycloak-themes/ctrlf-theme:/opt/keycloak/themes/ctrlf-theme
    environment:
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://keycloak-db:5432/keycloak
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=keycloak
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HEALTH_ENABLED=true
      - KC_HOSTNAME=localhost
      - KC_SPI_THEME_DEFAULT_LOGIN_THEME=ctrlf-theme
      - KC_SPI_THEME_CACHE_TEMPLATES=false
      - KC_SPI_THEME_CACHE_THEMES=false
    command:
      - start-dev
      - --import-realm
    depends_on:
      keycloak-db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

  keycloak-init:
    image: alpine:latest
    container_name: keycloak-init
    depends_on:
      keycloak:
        condition: service_started
    volumes:
      - ./scripts:/scripts:ro
    environment:
      - KEYCLOAK_URL=http://keycloak:8080
      - REALM=ctrlf
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - CLIENT_ID=infra-admin
    command: >
      sh -c "
        apk add --no-cache curl jq bash dos2unix &&
        echo '⏳ Waiting for Keycloak...' &&
        until curl -sf http://keycloak:8080/realms/master; do
          echo 'Keycloak not ready yet...';
          sleep 5;
        done &&
        echo '✅ Keycloak is ready' &&
        cp /scripts/setup-keycloak-service-account.sh /tmp/setup.sh &&
        dos2unix /tmp/setup.sh &&
        chmod +x /tmp/setup.sh &&
        bash /tmp/setup.sh
      "
    restart: "no"


  # ===============================
  # ✅ Backend Service (추가됨)
  # ===============================
  backend-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ctrlf-backend
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8085
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - ctrlf-network

volumes:
  db-data:
  kc-db-data:

networks:
  ctrlf-network:
    driver: bridge
