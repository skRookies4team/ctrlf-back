spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/db
    username: postgres
    password: postgres
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8090/realms/ctrlf

  flyway:
    enabled: true
    schemas: infra
    default-schema: infra
    locations: classpath:db/migration
    validate-on-migrate: false
    baseline-on-migrate: true   # ⭐⭐⭐ 이 줄이 핵심

keycloak:
  admin:
    base-url: http://localhost:8090
    realm: ctrlf
    client-id: infra-admin
    client-secret: changeme

app:
  rag:
    ai:
      base-url: http://localhost:8000
      token: ${AI_INTERNAL_TOKEN}
      timeout-seconds: 10
